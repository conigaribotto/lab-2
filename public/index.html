<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Consultorios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sección de encabezado -->
    <header class="header">
        <div class="header-logo">
            <img src="logo.png" alt="Logo de la clínica">
            <h2>Clínica</h2>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">PACIENTES</a></li>
                <li><a href="#">PROFESIONALES</a></li>
                <li><a href="#">ADMIN</a></li>
                <li><a href="#">NOSOTROS</a></li>
            </ul>
        </nav>
        <div class="header-buttons">
            <a href="login.html" class="btn-portal">MI PORTAL - TURNOS ONLINE</a>
        </div>
    </header>

    <!-- Sección principal (hero) -->
    <section class="hero">
        <video autoplay muted loop class="background-video">
            <source src="img/3197808-hd_1920_1080_25fps.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
        <h1>¿En qué podemos ayudarte?</h1>
        <div class="search-bar">
            <input type="text" placeholder="Turnos, Especialidades, Obras Sociales, Profesionales">
            <button class="search-button"><img src="search-icon.png" alt="Buscar"></button>
        </div>
    </section>
    
    <!-- Sección de scripts -->
    <script src="index.js"></script>
</body>
</html>
